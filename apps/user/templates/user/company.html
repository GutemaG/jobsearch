{% extends 'base.html' %} {% load static%}
<!-- Hero Area End -->
{%block content%}
<style>
  .btn2{
    display: inline-block;
    font-weight: 400;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
      border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
  }
  .btn2-primary {
    color: #fff;
    background-color: #007bff;
    border-color: #007bff;
  }
  .btn-primary:hover {
    color: #fff;
    background-color: #0069d9;
    border-color: #0062cc;
  }
</style>
<div class="container mt-2">
  <div class="row">
  <div class="col-md-8">
    <div
    <div class="form-group col-md-12">
      <label for="company-name">Company Name</label>
      <input
        type="text"
        class="form-control"
        name="first-name"
        readonly
        id="first-name"
        placeholder="Enter your Name"
        value="{{company.name}}"
      />
    </div>
    <div class="form-group col-md-12">
      <label for="region">Region</label>
      <input
        type="text"
        class="form-control"
        name="region"
        id="region"
        readonly
        value="{{company.region}}"
      />
    </div>
    <div class="form-group col-md-12">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        name="email"
        id="email"
        readonly
        value="{{company.email}}"
      />
    </div>
    <div class="form-group col-md-12">
      <label for="city">city</label>
      <input
        type="text"
        class="form-control"
        name="city"
        id="city"
        readonly
        value="{{company.city}}"
      />
    </div>
    <div class="form-group col-md-12">
        <label for="document">Document</label>
        <input
          type="text"
          class="form-control"
          name="document"
          id="document"
          readonly
          value="{{company.document}}"
        />
      </div>
    <div class="form-group col-md-12">
      <label for="description">Description</label>
      <textarea
        type="text"
        class="form-control"
        name="description"
        id="description"
        readonly >
        {{company.description}}
        </textarea>
    </div>
  </div>
  
  <div class="col-md-4 mb-3">
    <div class="m-2">
        <a class="btn2 btn2-primary" href="{%url 'edit-company' %} ">Edit</a>
    </div>
    <div class="m-2">
        <a class="btn2 btn2-primary" disabled  href="{%url 'job-post' %}">Post Job</a>
    </div>
    <div class="m-2">
        <a class="btn2 btn2-primary" href="{%url 'company-job-list' %} ">View Jobs</a>
    </div>
    <div class="m-2">
        <a class="btn2 btn2-primary" href="{%url 'company-job-application-list' %} ">Applicatoins</a>
    </div>
  </div>
</div>

  {%endblock content%}
</div>
