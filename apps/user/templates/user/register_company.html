{% extends 'base.html' %}
{%load static%}
{%block content%}

<div class="container" id="app">
  <div>
   <h1>
     Register Company
   </h1> 
  </div>
  <div class="col-lg-12">
    <form action="{%url 'register-company' %}" method="post"
    class="form-contact" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
            <div class="col-lg-12 mb-3">
            <div class="row">
                <div class="col-md-6">
                <div class="form-group">
                    <label for="company-name">Compnay Name</label>
                    <input class="form-control valid" required name="company-name" id="company-name" type="text"
                    placeholder="Enter company" />
                </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 mb-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="company-region">Region</label>
                        <select class="form-control" id="company-region" name="company-region">
                            {% for region in regions %}
                              <option value="{{region.0}}">{{region.1}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="company-city">City</label>
                        <select class="form-control" id="company-city" name="company-city">
                          {% for city in citys %}
                            <option value="{{city.0}}">{{city.1}}</option>
                        {% endfor %}  

                        </select>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
              <label for="company-document">Upload Company documents</label>
              <input type="file" name="company-document" class="form-control-file" required id="company-document">
              <small class="text-info">upload one file with all necessary information about your company</small>
            </div>
        </div>
      <div class="col-12">
        <div class="form-group">
          <label for="job-description">company Description</label>
          <textarea required class="form-control" name="company-description" id="company-description" rows="5"
            placeholder="company Description"></textarea>
        </div>
      </div>
      <div class="form-group mt-3">
        <button type="submit" class="button  boxed-btn">
          POST
        </button>
      </div>

  </div>
  </form>
</div>
</div>

{%endblock content %}
