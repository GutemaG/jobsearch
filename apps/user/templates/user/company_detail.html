{% extends 'base.html' %}
{%load static%}
<!-- Hero Area End -->
{%block content%}
<style>
  .slider-height4 {
    min-height: 250px;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
  }
  @media (max-width: 767px) {
    .slider-height4 {
      min-height: 200px;
    }
  }
</style>
<!-- Hero Area Start-->
<div class="slider-area">
  <div
    class="single-slider section-overly slider-height4 d-flex align-items-center"
  >
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center">
            <h3>Company Detail</h3>
            <h2>{{company.name}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Hero Area End -->
<!-- job post company Start -->
<div class="job-post-company pt-120 pb-120">
  <div class="container">
    <div class="row justify-content-between">
      <!-- Left Content -->
      <div class="col-xl-7 col-lg-8">
        <!-- job single -->
        <div class="single-job-items mb-50">
          <div class="job-items">
            
            <div class="job-tittle">
              <a href="#">
                <h4>{{company.name}}</h4>
              </a>
            </div>
          </div>
        </div>
        <!-- job single End -->

        <div class="job-post-details">
          <div class="post-details1 mb-50">
            <!-- Small Section Tittle -->
            <div class="small-section-tittle">
              <h4>Description</h4>
            </div>
            <p>
              {{company.description}}
            </p>
          </div>
          <div class="post-details2 mb-50">
            <!-- Small Section Tittle -->
            <div class="small-section-tittle">
              <h4>Location</h4>
            </div>
            <p>{{company.city}}, {{company.region}}</p>
          </div>
          <div class="post-details2 mb-50">
            <!-- Small Section Tittle -->
            <div class="small-section-tittle">
              <h3>Jobs</h3>
            </div>
              <a href="{%url 'company-job-application-list' company.pk %}"> <p class="text-primary"> Show Jobs <p> </a>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
<!-- job post company End -->
{%endblock content%}
