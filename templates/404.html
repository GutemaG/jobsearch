{% extends 'base.html' %} {%load static%}
<!--Header  -->
{% block content%}
<style>
  * rgb(34 35 46 / 16%) */ .section-overly {
    position: relative;
    z-index: 0;
  }
  .section-overly::before {
    position: absolute;
    content: "";
    background-color: rgba(34, 35, 46, 0.16);
    /* background-color: rgba(31, 43, 123, 0.8); */
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    bottom: 0;
    right: 0;
    z-index: -1;
    background-repeat: no-repeat;
  }
    .btn2{
      display: inline-block;
      font-weight: 400;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      border: 1px solid transparent;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
        border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .btn2-primary {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn2-light {
      color: #212529;
      background-color: #f8f9fa;
      border-color: #f8f9fa;
    }
</style>
<!-- slider Area Start-->
<div class="slider-area">
  <!-- Mobile Menu -->
  <div class="slider-active">
    <div
      class="single-slider section-overly slider-height2 d-flex align-items-center"
      background
    >
      <div class="container">
        <div class="row">
          <div class="col-xl-6 col-lg-9 col-md-10">
            <div class="hero__caption">
              <h1>OOps Not Found! <a href="{%url 'home' %}">Home</a></h1>
            </div>
          </div>
        </div>
        <!-- Search Box -->
        <div class="row">
          <div class="col-xl-8">
            <form class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <label for="searc-query" class="sr-only">Search</label>
                <input
                  type="text"
                  class="form-control p-4"
                  id="search-query"
                  name="search-query"
                  placeholder="Job Title or keyword"
                />
              </div>
              <button type="submit" class="btn btn-primary mb-2">
                Find Job
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- slider Area End-->

<!-- Our Services Start -->
<div class="our-services section-pad-t30">
  <div class="container">
    <!-- Section Tittle -->
    <div class="row">
      <div class="col-lg-12">
        <div class="section-tittle text-center">
          {% comment %} <span>FEATURED TOURS Packages</span> {% endcomment %}
          <h2>Back to <a href="{%url 'home' %}">Home</a></h2>
        </div>
      </div>
    </div>
</div>

{%endblock content%}
<!--Footer  -->
